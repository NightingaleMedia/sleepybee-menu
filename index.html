<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleepy Bee Menu</title>
    <link rel="stylesheet" href="https://use.typekit.net/jtg0pti.css">
    <link href="assets/style.css" rel="stylesheet" />
    <script src='assets/d3/d3.min.js'></script>
    <link href="https://use.fontawesome.com/releases/v5.11.0/css/all.css" rel="stylesheet">
    
</head>
<body>
    <div class="location-holder">
        <div class="sub-location oakley">Oakley</div>
        <div class="sub-location blueash">Blue Ash</div>
    </div>
    <div class="order-now pulse">Order Online

    </div>
    <div class="menu--header">
        <img src="assets/img/logo.png" alt="logo" class="menu-logo">
        <h1>Summer Menu</h1> 
        <span class="scroll-down "><i class="pulse fas fa-chevron-down"></i> </span>
    </div>
    <section class="section--dinein">
        <div class="section--header">
            Dine In
            <span>+</span>
        </div>
        <div class="section--menucontent section--breakfast-favorites">
        </div>
    </section>
    <section class="section--carryout">
        <div class="section--header">
           Drinks
            <span>+</span>
        </div>
        <div class="section--menucontent">
        </div>
    </section>
    <section class="section--marketretail">
        <div class="section--header">
            Carry Out & Bee Meal Kits
            <span>+</span>
        </div>
        <div class="section--menucontent">
        </div>
    </section>

    <script src="assets/js/fetch.js" type="module"></script>
    <script src="assets/js/animate.js"></script>
</body>
</html>
