<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimal-ui">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <!-- <meta http-equiv="Expires" content="0" /> -->
    <title>Sleepy Bee Menu</title>


    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <!-- dynamically load script -->
    <link rel="stylesheet" href="assets/style2.css?ver=7.5"  type="text/css"/>
    <link rel="stylesheet" href="https://use.typekit.net/jtg0pti.css">
    <script src='assets/d3/d3.min.js'></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.0/css/all.css" >

</head>

<body>
    <div class="preloader">
        <h1></h1>
    </div>
    <div class="order-now">Order Online
        <div class="exit">+</div>
        <div class="location-wrap">

            <div class="location location--blueash" data-loc="blueash">
                <h3>Blueash</h3>
                <div class="picture"></div>
                <button>Order Now</button>

            </div>
            <div class="location location--oakley" data-loc="oakley">
                <h3>Oakley</h3>
                <div class="picture"></div>
                <button>Order Now</button>

        

            </div>
            <div class="location location--downtown" data-loc="downtown">
                <h3>Downtown</h3>
                <div class="picture"></div>
                <button>Order Now</button>
            </div>
        </div>
    </div>

    <div class="menu--header">
        <img src="assets/img/logo.png" alt="logo" class="menu-logo">
        <h1>Summer  Menu</h1>

        <span class="scroll-down"><i class="pulse fas fa-chevron-down"></i> </span>
    </div>
    <section class="section--dinein">
        <div class="section--header">
            Dine In & Carry Out
            <span>+</span>
        </div>
        <div class="section--menucontent section--breakfast-favorites">
        </div>
    </section>
    <section class="section--carryout">
        <div class="section--header">
            Drinks
            <span>+</span>
        </div>
        <div class="section--menucontent">
        </div>
    </section>
    <section class="section--marketretail">
        <div class="section--header">
            Bee Meal Kits
            <span>+</span>
        </div>
        <div class="section--menucontent">
        </div>
    </section>
    <script src="assets/js/preloader.js?ver3.1"></script>
    <script src="assets/js/fetch.js" type="module"></script>
    <script src="assets/js/animate.js?ver=8.0"></script>
</body>

</html>
